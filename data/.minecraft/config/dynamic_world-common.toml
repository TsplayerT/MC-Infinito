
#Dynamic World configuration
#
#The values below indicate how common the structure is
# [ 0 -  3] : DISSABLED, this structure will not spawn in the world
# [ 4 -  7] : LITERALLY EVERYWHERE
# [ 8 - 15] : VERY COMMON
# [16 - 23] : COMMON
# [24 - 35] : NORMAL, 32 is minecraft default for Villages
# [36 - 69] : UNCOMMON
# [69 - 99] : VERY UNCOMMON, 80 is minecraft default for Mansions
# [ > 100 ] : GOOD LUCK FINDING THIS ONE
#Keep in mind the biome categories each structure spawns in, since some like SWAMP are much rarer than PLAINS, for example
#
[structure_generation]
	#
	#Categories: PLAINS, FOREST, default: 28
	#Range: 0 ~ 1000
	pond = 28
	#
	#Categories: PLAINS, SAVANNA, default: 41
	#Range: 0 ~ 1000
	wagon = 41
	#
	#Categories: ALL in overworld, default: 44
	#Range: 0 ~ 1000
	fossil = 44
	#
	#Categories: SWAMP, default: 33
	#Range: 0 ~ 1000
	brewingAltar = 33
	#
	#Categories: PLAINS, FOREST, default: 28
	#Range: 0 ~ 1000
	camp = 28
	#
	#Categories: PLAINS, default: 28
	#Range: 0 ~ 1000
	hunterHouse = 32
	#
	#Categories: TAIGA, default: 28
	#Range: 0 ~ 1000
	watchTower = 28
	#
	#Categories: ALL in overworld, default: 42
	#Range: 0 ~ 1000
	smallAltar = 42
	#
	#Categories: ALL in overworld, default: 42
	#Range: 0 ~ 1000
	totem = 42
	#
	#Categories: ALL in overworld, default: 40
	#Range: 0 ~ 1000
	portalAltar = 40
	#
	#Categories: ALL in overworld, default: 33
	#Range: 0 ~ 1000
	undergroundPond = 33
	#
	#Categories: PLAINS, FOREST, SWAMP, SAVANNA, TAIGA, default: 35
	#Range: 0 ~ 1000
	ruin = 35
	#
	#Categories: ALL in overworld, default: 46
	#Range: 0 ~ 1000
	snakeFossil = 46
	#
	#Categories: PLAINS, FOREST, default: 31
	#Range: 0 ~ 1000
	tower = 31
	#
	#Categories: ALL in overworld, default: 36
	#Range: 0 ~ 1000
	undergroundBunker = 36

#The values below indicate how common the feature is
#These numbers are aproximate and the same value in different features can mean different spawn rates, always check default values for a guide
# [    0     ] : DISSABLED, this feature will not spawn in the world
# [  1 -   10] : VERY COMMON
# [ 11 -   20] : COMMON
# [ 21 -   99] : NORMAL
# [100 -  399] : UNCOMMON
# [400 - 1999] : VERY UNCOMMON
# [  > 2000  ] : GOOD LUCK FINDING THIS ONE
#Keep in mind the biome categories each structure spawns in, since some like SWAMP are much rarer than PLAINS, for example
#
[feature_generation]
	#
	#Categories: TAIGA, FOREST, SAVANNA (1.2x rarer), PLAINS (3x rarer), default: 100
	#Range: 0 ~ 10000
	rock = 100
	#
	#Categories: FOREST, TAIGA, OCEAN (20x rarer), default: 40
	#Range: 0 ~ 10000
	fallenTree = 40
	#
	#Categories: ICY, default: 320
	#Range: 0 ~ 10000
	snowman = 320
	#
	#Categories: BEACH, default: 13
	#Range: 0 ~ 10000
	palmTree = 13
	#
	#Categories: BEACH (surrounded by ocean), default: 5
	#Range: 0 ~ 10000
	desertIsland = 5
	#
	#Categories: DESERT, default: 700
	#Range: 0 ~ 10000
	bobby = 700
	#
	#Categories: DESERT, default: 500
	#Range: 0 ~ 10000
	deadTree = 500
	#
	#Categories: PLAINS, SAVANNA, DESERT, default: 3000
	#Range: 0 ~ 10000
	meteor = 3000
	#
	#Categories: JUNGLE, default: 50
	#Range: 0 ~ 10000
	cutTree = 50
	#
	#Categories: FOREST, PLAINS (7x rarer), SAVANNA (14x rarer), default: 15
	#Range: 0 ~ 10000
	shrub = 15


# Configuration file

####################
# general
####################

general {
    # Server Sided! Cost increase can be, onebyone like in the old version or the current version the global, 'onebyone', 'global'.
    S:"Attribute Cost Increase"=global

    # Server Sided! If 'true' then the current Energy Regeneration Over Time will be used, If 'false' then no Energy Regenartion will be made. (may reduce lag if false)
    B:"Energy Regen"=true

    # Server Sided! Energy Rate can be, 'normal', 'less', 'more','evenmore'.
    S:"Energy Regen Rate"=normal

    # Server Sided! Exp gain can be, from few to more in order , 'slowest', 'slower', 'slow', 'normal', 'fast', 'faster', 'fastest', 'forfun'.
    S:"Expiriance Gain"=normal

    # Server Sided! Health Regen can be, 'normal', 'less', 'more','evenmore'.
    S:"Health Regen Rate"=normal

    # Server Sided! If 'false' then the current 'no energy charge only release' will be used, If 'true' then the one key press and hold (C) charge will be available. (may reduce lag if false)
    B:"Old Energy Charge"=false

    # Server Sided! Energy Charge Rate can be, 'normal', 'less', 'more'.
    S:"Old Energy Charge Rate"=normal

    # Server Sided! If 'true' then the current Power Release will be used with percetage from 0-200%, If 'false' then the power will be always at 100%. (may reduce lag if false)
    B:"Power Release"=true

    # Server Sided! Tp gain can be, from normal to themost in order , 'normal', 'more', 'evenmore', 'themost', 'forfun'.
    S:"Training Point Gain"=normal
}


